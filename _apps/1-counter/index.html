<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>App - Counter</title>
</head>
<body>
    <div class="wrapper">
      <h2>Counter of natural<br> numbers</h2>
      <div class="counter">
        <div class="number_wrap">
          <div id="number">0</div>
        </div>
        <div class="btn-wrap">
          <button class="btn_decrement_20">- 20</button>
          <button class="btn_decrement_10">- 10</button>
          <button class="btn_decrement_5">- 5</button>
          <button class="btn_decrement">- 1</button>
          <button class="btn_increment">+ 1</button>
          <button class="btn_increment_5">+ 5</button>
          <button class="btn_increment_10">+ 10</button>
          <button class="btn_increment_20">+ 20</button>
          <div class="reset"><button class="btn_reset">reset</button></div>
        </div>
      </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
