<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <!-- <link rel="stylesheet" href="./normalize.css"> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">
        <button id="btnStart">Start Game</button>
        <img src="./assets/svg/spiner.svg" class="spiner" alt="">
        <div class="counter">
            <div class="correct">
                <p class="expression">&#129312;Правильних відповідей:</p>
                <p class="counterPositive digit">0</p>
            </div>
            <div class="wrong">
                <p class="expression">&#128534;Неправильних відповідей:</p>
                <p class="counterNegative digit">0</p>
            </div>
        </div>
        
    </div>
    

    <script src="./script/app.js" type="module"></script>
</body>
</html>
